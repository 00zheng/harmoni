<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Key & BPM Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Key & BPM Finder</h1>
    <div class="section">
      <button id="startTab">Capture Tab Audio</button>
      <button id="stopTab" disabled>Stop</button>
      <div class="hint">Captures only the current tab's audio.</div>
    </div>

    <div class="section">
      <label class="file">
        <input id="fileInput" type="file" accept="audio/*" />
        <span>Analyze Uploaded File</span>
      </label>
    </div>

    <div class="section results">
      <div><span class="label">BPM:</span> <span id="bpm">—</span></div>
      <div><span class="label">Key:</span> <span id="key">—</span></div>
      <div class="section">
        <button id="copyBtn" disabled>Copy Results</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
